<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja - Demo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Meu Site</h1>
      <nav>
        <button id="open-cart" class="btn">Carrinho (<span id="cart-count">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Produtos em Destaque</h2>
    <div id="products" class="products-grid">
      <!-- Os produtos sÃ£o inseridos via JS -->
    </div>
  </main>

  <!-- Caixinha (cart modal) -->
  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-cart" class="close">&times;</button>
      <h3>Seu Pedido</h3>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div class="total">Total: R$ <span id="cart-total">0.00</span></div>
        <a id="whatsapp-order" class="btn whatsapp" target="_blank" rel="noopener">Pedir pelo WhatsApp</a>
      </div>
    </div>
  </div>

  <!-- WhatsApp flutuante -->
  <a id="whatsapp-float" class="whatsapp-float" target="_blank" rel="noopener" aria-label="Abrir WhatsApp">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
      <path d="M20.5 3.5A11 11 0 0 0 3.5 20.5L3 22l1.6-.4A11 11 0 1 0 20.5 3.5zM12 21a9 9 0 1 1 9-9 9 9 0 0 1-9 9z"/>
      <path d="M17.6 14.2c-.3-.1-1.7-.9-2-.9s-.5 0-.7.1-.5.1-.8-.1c-.4-.2-1.4-.5-2.6-1.7-1-1-1.1-1.6-1.3-1.7-.2-.1-.6-.1-.8-.1-.2 0-.5 0-.8.4s-1 1.2-1 2.9c0 1.7 1.1 3.4 1.3 3.6.2.2 2.1 3.3 5.4 4.5 3.3 1.2 3.3.8 3.9.8s2.1-.9 2.4-1.9c.3-1 .3-1.9.2-2.1-.1-.2-.4-.3-1-.6z"/>
    </svg>
  </a>

  <script src="js/script.js"></script>
</body>
</html>
